<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Update Investor Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
    <style>
      /* Same style as before */
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <a href="index.html" class="logo">Unix Aquatics</a>
      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links">
        <a href="/cadmin/investor-profiles">Investor Profiles</a>
        <a href="/cadmin/index">Table View</a>
      </div>
    </header>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Update Investor Profile</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if profile %}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" class="form-control" value="{{ profile.name }}" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control" value="{{ profile.email }}" required>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address" id="address" class="form-control" value="{{ profile.address }}" required>
                </div>
                <!-- Other fields here -->
                <button type="submit" class="btn btn-primary">Update Profile</button>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
