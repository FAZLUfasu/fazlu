<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Delete Investor Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
    <style>
      /* Same style as before */
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <a href="index.html" class="logo">Unix Aquatics</a>
      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links">
        <a href="/cadmin/investor-profiles">Investor Profiles</a>
        <a href="/cadmin/index">Table View</a>
      </div>
    </header>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Delete Investor Profile</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <p>Are you sure you want to delete the profile of {{ profile.name }}?</p>
              <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'cadmin:investor_profiles' %}" class="btn btn-secondary">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
