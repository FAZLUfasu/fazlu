{% extends "index.html" %}

{% block content %}
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter a new password below and confirm it to reset your password.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Set New Password</button>
    </form>
  </div>
{% endblock %}
